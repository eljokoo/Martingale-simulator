<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <title>Hello, world!</title>
   </head>
   <body>
      <h1>Martingale Betting Simulator</h1>
      <br>
      <br>

      <div class="container">
         <div class="row">

           <div class="col">
            <label for="basic-url" class="form-label">Capital</label>
            <div class="input-group mb-3">
               <span class="input-group-text">$</span>
               <input class="form-control form-control-sm" type="number" placeholder="..." aria-label=".form-control-sm example" id="capital" value="1000">
            </div>

            <label for="basic-url" class="form-label">Bet Value</label>
            <div class="input-group mb-3">
               <span class="input-group-text">$</span>
               <input class="form-control form-control-sm" type="number" placeholder="..." aria-label=".form-control-sm example" id="bet" value="10">
            </div>

            <label for="basic-url" class="form-label">Attempts</label>
            <input class="form-control form-control-sm" type="number" placeholder="..." aria-label=".form-control-sm example" id="tries" value="20">

            <label for="basic-url" class="form-label">Number of Betters</label>
            <input class="form-control form-control-sm" type="number" placeholder="" aria-label=".form-control-sm example" id="persons" value = 5>
            <br>

            <button type="submit" class="btn btn-primary" id="sim">Simulate</button>
           </div>

           <div class="col-1">
              
           </div>

           <div class="col-8">
               <div id = "chartDiv" style="width:100%; height:700px; margin:0 auto;">

               </div>
           </div>

         </div>
      </div>
      
      <script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
      <script src="app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
